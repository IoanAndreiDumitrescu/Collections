<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Aregar Persona:</h2>
        <form>
            <div class="form-group">
                <label for="nomPer1">Nombre:</label>
                <input type="text" class="form-control" id="nomPer1">
            </div>
            <div class="form-group">
                <label for="edadPer1">Edad:</label>
                <input type="number" class="form-control" id="edadPer1">
            </div>
            <button type="button" class="btn btn-primary" onclick="addPersona(document.getElementById('nomPer1').value, +document.getElementById('edadPer1').value)">Agregar Persona</button>
        </form>

        <h2 class="mt-5">Agregar Empleado:</h2>
        <form>
            <div class="form-group">
                <label for="nomEmp1">Nombre:</label>
                <input type="text" class="form-control" id="nomEmp1">
            </div>
            <div class="form-group">
                <label for="edadEmp1">Edad:</label>
                <input type="number" class="form-control" id="edadEmp1">
            </div>
            <div class="form-group">
                <label for="identEmp1">Identificación:</label>
                <input type="text" class="form-control" id="identEmp1">
            </div>
            <div class="form-group">
                <label for="expEmp1">Experiencia:</label>
                <input type="number" class="form-control" id="expEmp1">
            </div>
            <button type="button" class="btn btn-primary" onclick="addEmpleado(document.getElementById('nomEmp1').value, +document.getElementById('edadEmp1').value, document.getElementById('identEmp1').value, +document.getElementById('expEmp1').value)">Agregar Empleado</button>
        </form>

        <div id="display" class="mt-5"></div>

        <script src="js/collections.js"></script>
    </div>
</body>
</html>
